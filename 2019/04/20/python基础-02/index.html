<h3 id="1-reduce"><a href="#1-reduce" class="headerlink" title="1. reduce()"></a>1. reduce()</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">reduce   把一个函数作用在一个序列上, 这个函数必须接受两个参数, reduce 把结果和序列的写一个元素做累积计算</span><br><span class="line"><span class="comment"># 运用的是递归的思想  不同之处在于 它是将第一次调用函数的结果作为了第二次调用函数的第一个参数, </span></span><br><span class="line">reduce(f, [x1, x2, x3, x4, x5])  = f(f(f( f(x1, x2), x3),x4), x5)</span><br></pre></td></tr></table></figure>
<h3 id="2-map"><a href="#2-map" class="headerlink" title="2. map()"></a>2. map()</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">map() 得到的是一个 object 需要进行其他的实体化操作才能得需要的值</span><br><span class="line">&gt;&gt;&gt;<span class="function"><span class="keyword">def</span> <span class="title">square</span><span class="params">(x)</span> :</span>            <span class="comment"># 计算平方数</span></span><br><span class="line"><span class="meta">... </span>    <span class="keyword">return</span> x ** <span class="number">2</span></span><br><span class="line"><span class="meta">... </span></span><br><span class="line"><span class="comment">#  传入的是函数名 不带()</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>map(square, [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>])   <span class="comment"># 计算列表各个元素的平方</span></span><br><span class="line">[<span class="number">1</span>, <span class="number">4</span>, <span class="number">9</span>, <span class="number">16</span>, <span class="number">25</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 传入的时候一个匿名函数  </span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>map(<span class="keyword">lambda</span> x: x ** <span class="number">2</span>, [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>])  <span class="comment"># 使用 lambda 匿名函数</span></span><br><span class="line">[<span class="number">1</span>, <span class="number">4</span>, <span class="number">9</span>, <span class="number">16</span>, <span class="number">25</span>]</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 提供了两个列表，对相同位置的列表数据进行相加, map 会自动查找需要是参数</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>map(<span class="keyword">lambda</span> x, y: x + y, [<span class="number">1</span>, <span class="number">3</span>, <span class="number">5</span>, <span class="number">7</span>, <span class="number">9</span>], [<span class="number">2</span>, <span class="number">4</span>, <span class="number">6</span>, <span class="number">8</span>, <span class="number">10</span>])</span><br><span class="line">[<span class="number">3</span>, <span class="number">7</span>, <span class="number">11</span>, <span class="number">15</span>, <span class="number">19</span>]</span><br></pre></td></tr></table></figure>
<h3 id="3-nonlocal"><a href="#3-nonlocal" class="headerlink" title="3. nonlocal"></a>3. nonlocal</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">nonlocal</span>:</span><br><span class="line">    用来在函数或其他作用域中使用外层(非全局)变量</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">scope_test</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">do_local</span><span class="params">()</span>:</span></span><br><span class="line">        spam = <span class="string">"local spam"</span> <span class="comment">#此函数定义了另外的一个spam字符串变量，并且生命周期只在此函数内。此处的spam和外层的spam是两个变量，如果写出spam = spam + “local spam” 会报错</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">do_nonlocal</span><span class="params">()</span>:</span></span><br><span class="line">        <span class="keyword">nonlocal</span>  spam        <span class="comment">#使用外层的spam变量</span></span><br><span class="line">        spam = <span class="string">"nonlocal spam"</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">do_global</span><span class="params">()</span>:</span></span><br><span class="line">        <span class="keyword">global</span> spam</span><br><span class="line">        spam = <span class="string">"global spam"</span>     <span class="comment"># 输出为nonlocal中的spam???</span></span><br><span class="line">    spam = <span class="string">"test spam"</span></span><br><span class="line">    do_local()</span><br><span class="line">    print(<span class="string">"After local assignmane:"</span>, spam)   <span class="comment"># test spam</span></span><br><span class="line">    do_nonlocal()</span><br><span class="line">    print(<span class="string">"After nonlocal assignment:"</span>,spam)   <span class="comment">#nonlocal spam</span></span><br><span class="line">    do_global()</span><br><span class="line">    print(<span class="string">"After global assignment:"</span>,spam)   <span class="comment"># nonlocal spam</span></span><br><span class="line"></span><br><span class="line">scope_test()</span><br><span class="line">print(<span class="string">"In global scope:"</span>,spam)</span><br><span class="line"></span><br><span class="line"><span class="comment">########################################2222</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">make_counter</span><span class="params">()</span>:</span> </span><br><span class="line">    count = <span class="number">0</span> </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">counter</span><span class="params">()</span>:</span> </span><br><span class="line">        <span class="keyword">nonlocal</span> count </span><br><span class="line">        count += <span class="number">1</span> </span><br><span class="line">        <span class="keyword">return</span> count </span><br><span class="line">    <span class="keyword">return</span> counter </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">make_counter_test</span><span class="params">()</span>:</span> </span><br><span class="line">  mc = make_counter() </span><br><span class="line">  print(mc())</span><br><span class="line">  print(mc())</span><br><span class="line">  print(mc())</span><br><span class="line"></span><br><span class="line">make_counter_test()</span><br><span class="line"></span><br><span class="line">output:</span><br><span class="line"><span class="number">1</span></span><br><span class="line"><span class="number">2</span></span><br><span class="line"><span class="number">3</span></span><br></pre></td></tr></table></figure>
<h2 id><a href="#" class="headerlink" title=" "></a> </h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">集合:	</span><br><span class="line">    </span><br><span class="line">nolocal:</span><br><span class="line">    上一层函数中的变量引用申明</span><br><span class="line">闭包:   </span><br><span class="line">    延长了参数的生命周期  时期参数值变化	</span><br><span class="line">    	<span class="function"><span class="keyword">def</span> <span class="title">make_counter</span><span class="params">()</span>:</span></span><br><span class="line">            count = <span class="number">0</span></span><br><span class="line">            <span class="function"><span class="keyword">def</span> <span class="title">counter</span><span class="params">()</span>:</span></span><br><span class="line">                <span class="keyword">nonlocal</span> count</span><br><span class="line">                count += <span class="number">1</span></span><br><span class="line">                <span class="keyword">return</span> count</span><br><span class="line">            <span class="keyword">return</span> counter</span><br><span class="line"></span><br><span class="line">        mc = make_counter()</span><br><span class="line">        print(mc())   <span class="comment">#1</span></span><br><span class="line">        print(mc())   <span class="comment">#2</span></span><br><span class="line">        print(mc())   <span class="comment">#3</span></span><br><span class="line">        </span><br><span class="line"></span><br><span class="line">config:   (中文释义:配置,布局,显示配置信息)</span><br><span class="line"></span><br><span class="line"><span class="keyword">assert</span>:</span><br><span class="line">    只有满足其后面的条件程序才能向下执行</span><br><span class="line">   		应用:</span><br><span class="line">            通常情况传递参数不会有误，但编写大量的参数检查影响编程效率，而且不需要检查参数的合法性。</span><br><span class="line">            排除非预期的结果。</span><br><span class="line"></span><br><span class="line">_ str _</span><br><span class="line"></span><br><span class="line">randrange(num):</span><br><span class="line">    在<span class="number">0</span> - num 范围内随机去值   相当于 randint(range(num))</span><br><span class="line"></span><br><span class="line">     </span><br><span class="line">enumerate():   </span><br><span class="line">            将一个可以遍历的数据对象(列表,元组 , 字符串 ) 组合成一个索引序列 , 同时给出数据和下标  默认下标为<span class="number">0</span> 开始</span><br><span class="line">            可设置start=num  规定其开始的下标</span><br><span class="line">            在写 <span class="keyword">for</span> 循环是增加一个参数 i </span><br><span class="line">    </span><br><span class="line">            &gt;&gt;&gt;seq = [<span class="string">'one'</span>, <span class="string">'two'</span>, <span class="string">'three'</span>]</span><br><span class="line">            &gt;&gt;&gt;<span class="keyword">for</span> i, element <span class="keyword">in</span> enumerate(seq):</span><br><span class="line">            ...    print(i, seq[i])</span><br><span class="line">            ... </span><br><span class="line">            <span class="number">0</span> one</span><br><span class="line">            <span class="number">1</span> two</span><br><span class="line">            <span class="number">2</span> three</span><br><span class="line">            &gt;&gt;&gt;</span><br><span class="line">            &gt;&gt;&gt;seasons = [<span class="string">'Spring'</span>, <span class="string">'Summer'</span>, <span class="string">'Fall'</span>, <span class="string">'Winter'</span>]</span><br><span class="line">            &gt;&gt;&gt;list(enumerate(seasons))</span><br><span class="line">            [(<span class="number">0</span>, <span class="string">'Spring'</span>), (<span class="number">1</span>, <span class="string">'Summer'</span>), (<span class="number">2</span>, <span class="string">'Fall'</span>), (<span class="number">3</span>, <span class="string">'Winter'</span>)]</span><br><span class="line">            &gt;&gt;&gt;list(enumerate(seasons, start=<span class="number">1</span>))       <span class="comment"># 小标从 1 开始</span></span><br><span class="line">            [(<span class="number">1</span>, <span class="string">'Spring'</span>), (<span class="number">2</span>, <span class="string">'Summer'</span>), (<span class="number">3</span>, <span class="string">'Fall'</span>), (<span class="number">4</span>, <span class="string">'Winter'</span>)]</span><br></pre></td></tr></table></figure>
